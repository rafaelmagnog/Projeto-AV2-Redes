<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Servidor Web em Python</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #4f46e5, #6d28d9);
        margin: 0;
        padding: 0;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .box {
        background: rgba(255, 255, 255, 0.15);
        padding: 35px 45px;
        border-radius: 18px;
        backdrop-filter: blur(7px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 430px;
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Hello, World!</h1>
      <p>
        Este arquivo foi servido corretamente pelo servidor Web em Python ;)
      </p>
    </div>
  </body>
</html>
